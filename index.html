<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>time to ball</h1>
    <div class="container"></div>
    <button class="addBtn">Add Book</button>
    <dialog class="modal">
        <form action="POST" class="book-form">
            <div class="book-form-box">
                <label for="title">Title:</label>
                <input type="text" for="title" id="title">
            </div>
            <div class="book-form-box">
                <label for="author">Author:</label>
                <input type="text" for="author" id="author">
            </div>
            <div class="book-form-box">
                <label for="pages">Page Count:</label>
                <input type="text" for="pages" id="pages">
            </div>
            <div class="book-form-box">
                <label for="read">Already read?</label>
                <input type="text" for="read" id="read">
            </div>
            <button class="submitBtn">Add to Library</button>
        </form>
    </dialog>
    <script src="library.js"></script>
</body>
</html>
